<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="s-content-container">
    @if (settings) {
      <section class="sd-list-section">
        <ion-list>
          <ion-item>
            <ion-icon slot="start" name="sound"></ion-icon>
            <ion-toggle [checked]="settings.soundEffects" (ionChange)="handleSettingsChange('soundEffects', $event)">
              <ion-label>
                <h2>Sound Effects</h2>
                <ion-note class="ion-text-wrap">Toggle in game sound effects</ion-note>
              </ion-label>
            </ion-toggle>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="distribution"></ion-icon>
            <ion-toggle [checked]="settings.fairDice" (ionChange)="handleSettingsChange('fairDice', $event)">
              <ion-label>
                <h2>Use Fair Dice</h2>
                <ion-note class="ion-text-wrap">Guaranteed normal distribution over 36 rolls</ion-note>
              </ion-label>
            </ion-toggle>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="voice"></ion-icon>
            <ion-toggle [checked]="settings.rollAnnouncer" (ionChange)="handleSettingsChange('rollAnnouncer', $event)">
              <ion-label>
                <h2>Roll Announce</h2>
                <ion-note class="ion-text-wrap">Dice result is spoken</ion-note>
              </ion-label>
            </ion-toggle>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" name="shake"></ion-icon>
            <ion-toggle [checked]="settings.rollHaptics" (ionChange)="handleSettingsChange('rollHaptics', $event)">
              <ion-label>
                <h2>Roll Haptics</h2>
                <ion-note class="ion-text-wrap">
                  Device shakes when dice is rolled
                </ion-note>
              </ion-label>
            </ion-toggle>
          </ion-item>
        </ion-list>
      </section>
      <div style="display: grid; place-content: center; height: 50px; width: 100%; font-size: 14px;">
        <div style="display: flex; align-items: center; gap: .5rem;">
        <ion-icon name="git-commit"></ion-icon>
        <ion-text color="primary">1.0.3.4_dev</ion-text>
        </div>
      </div>
    }
  </div>
</ion-content>
