<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="s-content-container">
    <section>
      <ion-item class="sd-section-header" lines="full">
        <ion-label color="primary">Application</ion-label>
      </ion-item>
      <ion-list lines="none">
        <ion-item detail routerLink="/game-list">
          <ion-icon aria-hidden="true" slot="start" name="dice"></ion-icon>
          <ion-label>Games</ion-label>
        </ion-item>
        <ion-item detail routerLink="/player-list">
          <ion-icon slot="start" aria-hidden="true" name="people"></ion-icon>
          <ion-label>Players</ion-label>
        </ion-item>
        <ion-item detail routerLink="/app-storage">
          <ion-icon slot="start" aria-hidden="true" name="server"></ion-icon>
          <ion-label>Storage</ion-label>
        </ion-item>
        <ion-item *ngIf="userPlayer" detail (click)="handleMyStatsClicked()">
          <ion-icon slot="start" aria-hidden="true" name="stats-chart"></ion-icon>
          <ion-label>My Stats</ion-label>
        </ion-item>
      </ion-list>
    </section>

    @if (settings) {
      <section>
        <ion-item class="sd-section-header" lines="full">
          <ion-label color="primary">Sound Effects</ion-label>
        </ion-item>
        <ion-list lines="none">
          <ion-item>
            <ion-toggle [checked]="settings.rollingDice" (ionChange)="handleSettingsChange('rollingDice', $event)">
              Rolling
              Dice
            </ion-toggle>
          </ion-item>
          <ion-item>
            <ion-toggle [checked]="settings.robberLaugh" (ionChange)="handleSettingsChange('robberLaugh', $event)">
              Robber
              Laugh
            </ion-toggle>
          </ion-item>
          <ion-item>
            <ion-toggle [checked]="settings.barbarianAttack"
                        (ionChange)="handleSettingsChange('barbarianAttack', $event)">
              Barbarian Attack
            </ion-toggle>
          </ion-item>
          <ion-item>
            <ion-toggle [checked]="settings.gameOver" (ionChange)="handleSettingsChange('gameOver', $event)">Game Over
            </ion-toggle>
          </ion-item>
        </ion-list>
      </section>

      <section>
        <ion-item class="sd-section-header" lines="full">
          <ion-label color="primary">Other</ion-label>
        </ion-item>
        <ion-list lines="none">
          <ion-item>
            <ion-toggle [checked]="settings.rollHaptics" (ionChange)="handleSettingsChange('rollHaptics', $event)">Roll
              Haptics
            </ion-toggle>
          </ion-item>
          <ion-item>
            <ion-toggle [checked]="settings.fairDice" (ionChange)="handleSettingsChange('fairDice', $event)">Use Fair
              Dice
            </ion-toggle>
          </ion-item>
          <ion-item>
            <ion-toggle [checked]="settings.rollAnnouncer" (ionChange)="handleSettingsChange('rollAnnouncer', $event)">
              Roll Announcer
            </ion-toggle>
          </ion-item>
        </ion-list>
      </section>
    }
  </div>
</ion-content>
