  <section class="sd-list-section" style="height: 100%; overflow-y: auto;">
    <ion-list>
      <ion-item>
        <ion-input readonly [value]="lastPlayed()" >
          <ion-label slot="label" color="medium">Last Played</ion-label>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input readonly [value]="gamesPlayed()" >
          <ion-label slot="label" color="medium">Games Played</ion-label>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input readonly [value]="gamesWon()" >
          <ion-label slot="label" color="medium">Games Won</ion-label>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input readonly [value]="winRate()" >
          <ion-label slot="label" color="medium">Win Rate</ion-label>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input readonly [value]="turnsTaken()" >
          <ion-label slot="label" color="medium">Turns Taken</ion-label>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input readonly [value]="totalBanked()" >
          <ion-label slot="label" color="medium">Total Points Banked</ion-label>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input readonly [value]="avgBank()" >
          <ion-label slot="label" color="medium">Avg Points per Turn</ion-label>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input readonly [value]="largestBank()" >
          <ion-label slot="label" color="medium">Largest Bank</ion-label>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input readonly [value]="busts()" >
          <ion-label slot="label" color="medium">Busts</ion-label>
        </ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input readonly [value]="bustRate()" >
          <ion-label slot="label" color="medium">Bust Rate</ion-label>
        </ion-input>
      </ion-item>
    </ion-list>
  </section>
