<ion-header [translucent]="true" class="ion-no-border sd-tabs-border">
  <!-- Standard Toolbar -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ player?.name }}</ion-title>
    <ion-buttons *ngIf="player" slot="end">
      <ion-button (click)="showDeletePlayerDialog()">
        <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
      <ion-button (click)="showBookmarkPlayerDialog()">
        <ion-icon size="small" slot="icon-only" [name]="player.isUser ? 'bookmark' : 'bookmark-outline'"></ion-icon>
      </ion-button>
      <ion-button (click)="showEditPlayerNameDialog()">
        <ion-icon size="small" slot="icon-only" name="pencil"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Segment Control -->
  <ion-toolbar>
    <ion-segment value="summary">
      <ion-segment-button value="summary" content-id="summary">
        <ion-label>Summary</ion-label>
      </ion-segment-button>
      <ion-segment-button value="histogram" content-id="histogram">
        <ion-label>Histogram</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-segment-view>
    <ion-segment-content id="summary">
      <app-player-summary *ngIf="player" [player]="player"></app-player-summary>
    </ion-segment-content>
    <ion-segment-content id="histogram">
      <app-player-histogram *ngIf="player" [player]="player"></app-player-histogram>
    </ion-segment-content>
  </ion-segment-view>
</ion-content>
