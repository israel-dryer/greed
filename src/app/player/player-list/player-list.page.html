<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="back"></ion-back-button>
    </ion-buttons>
    <ion-title>Players</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Players</ion-title>
    </ion-toolbar>
  </ion-header>

  <section class="sd-list-section">
    <ion-list>
      <ion-item *ngIf="players.length < 2" lines="none">
        <div class="sd-alert-card">
          <ion-icon class="sd-alert-icon" name="alert-circle-outline"></ion-icon>
          <ion-text class="sd-alert-text">2+ players required to play</ion-text>
        </div>
      </ion-item>
      @for (player of players; track player.id) {
        <ion-item detail (click)="setupPlayerDetail(player)">
          <ion-icon style="font-size: 36px" [color]="player.isUser ? 'primary' : undefined" slot="start" [name]="player.isUser ? 'person-circle' : 'person-circle-outline'"></ion-icon>
          <ion-text [color]="player.isUser ? 'primary' : undefined">{{ player.name }}</ion-text>
        </ion-item>
      }
    </ion-list>
  </section>

  <ion-button style="position: fixed; bottom: 16px; right: 16px;" (click)="showCreatePlayerDialog()">
    <ion-icon slot="start" name="add"></ion-icon>
    <ion-label>Create player</ion-label>
  </ion-button>

</ion-content>
